<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesarrolloWeb</title>
</head>
<body>
    <h1>Blog de Tecnología</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="articulos.html">Articulos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="terceros.html">TIPOS</a></li>
        </ul>
    </nav>

    <form>
        <!-- Input de tipo texto-->
        <label for="text">Nombre:</label>
        <input type="text" id="text" name="text" placeholder="Ingrese su Nombre" required>
        <br><br>

        <!-- Input de tipo Contraseña-->

        <label for="Password" >Contraseña:</label>
        <input type="Password" id="Password" name="Password" placeholder="*********">
        <br><br>

        <!-- Input de tipo email -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="abc@gmail.com">
        <br><br>

        <!-- Input de tipo número -->
        <label  for="number"> Número:</label>
        <input type="number" id="number" name="number" placeholder="123456789">
        <br><br>

        <!-- Input de tipo Checkbox -->
        <label>Estudios:</label>
        <input type="checkbox" id="checkbox" name="checkbox1" checked>
        <input type="checkbox" id="checkbox2" name="checkbox2">
        <br><br>

        <!-- Input de tipo Radio -->
        <label>Radio:</label>
        <input type="radio" id="radio1" name="radio" value="no">
        <label for="radio1">No</label>
        <input type="radio" id="radio2" name="radio" value="Si">
        <label for="radio2"Si></label>
        <br><br>

        <!-- Input de tipo hidden -->
        <input type="hidden" id="hidden" name="hidden" value="escondido">

        <!-- Input de tipo button -->
        <input type="button" value="button">
        <br><br>

        <!-- Input de tipo Color -->
        <label for="color">Color:</label>
        <input type="color" id="color" name="color" value="#ff00ff">
        <br><br>

        <!-- Input de tipo flie -->
        <label for="flie">Archivo</label>
        <input type="file" id="file" name="file">
        <br><br>

        <!-- Input de tipo Image -->
        <input type="image" src="submit.png" alt="Submit Image" width="100">
        <br><br>

        <!-- Input de tipo Time-->
        <time datetime="2024-05-13T14:30:00-05:00">MAYO 13, 2024, 2:30 PM (COL)</time><BR>
        <time datetime="2023-03-14T14:30:00-05:00">14/03/2023 14:30</time>


    </form>




</body>
</html>
